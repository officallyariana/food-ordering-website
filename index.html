<!DOCTYPE html>
<html lang="en">
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive food ordering website for final project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
    
</html>
</head>
<body>
    <!-- header section starts  -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.jpg" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#menu">menu</a>
            <a href="#login">login</a>
            <a href="#signup">signup</a>
            <a href="#about">about</a>
        </nav>
        
        <div class="icons">
            <div class="fas fa-user" id="login-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item 01.jpg" alt="">
                <div class="content">
                    <h3> cart item 01</h3>
                    <div class="price">$10.00</div>
                </div>
            </div>
            <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="cart-item-02.jpg" alt="">
                <div class="content">
                    <h3> cart item 02</h3>
                    <div class="price">$15.00</div>
                </div>
            </div>
            <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="cart-item-03.jpg" alt="">
                <div class="content">
                    <h3> cart item 03</h3>
                    <div class="price">$20.99</div>
                </div>
            </div>
            <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="penne-pasta-tomato-sauce-with-chicken-tomatoes-wooden-table.jpg" alt="">
                <div class="content">
                    <h3> cart item 04</h3>
                    <div class="price">$50.00</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
</header>
    <!-- header section ends -->

<!-- home section starts -->

<section class="home" id="home">
    <div class="content">
        <h2>where the restaurant and customers meet</h2>
        <p>explore the menu and order your favorite dishes</p>
        <a href="#" class="btn">order now</a>
    </div>
</section>







<!-- home section ends -->














<!-- custom js file link -->
<script src="script.js"></script>

</body>
</html>
