<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Food Engine Eats</title>
    <link rel="stylesheet" href="auth.css" />
</head>
<body>

    <div class="auth-wrapper">
    <div class="auth-header">
        <a href="signup.html" class="switch-btn">signup</a>
        <a href="login.html" class="switch-btn active">login</a>
    </div>

    <div class="auth-card">
        <img src="website images/logo.png" class="auth-logo" alt="logo">

    <div class="steps-viewport">
        <div class="steps-track" id="login-track" aria-live="polite">

        <div class="step" data-step="0">
            <h2>Welcome Back</h2>
            <div class="field">
                <label for="li-email">Email</label>
                <input id="li-email" type="email" placeholder="you@yourmail.com" autocomplete="email" />
                <div class="error" id="li-email-err" aria-live="assertive"></div>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-next" data-next="1">Next ›</button>
            </div>
        </div>


        <div class="step" data-step="1">
            <h2>Enter Password</h2>
            <div class="field">
                <label for="li-pass">Password</label>
                <input id="li-pass" type="password" placeholder="••••••••" autocomplete="current-password" />
                <div class="error" id="li-pass-err" aria-live="assertive"></div>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-back" data-back="1">‹ Back</button>
                <button type="button" class="btn btn-submit" id="li-submit">Login</button>
            </div>
            </div>
        </div>
    </div>

    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
