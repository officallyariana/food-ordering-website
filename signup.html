<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up â€” Food Engine Eats</title>
    <link rel="stylesheet" href="auth.css" />
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-header">
        <a href="login.html" class="switch-btn">login</a>
        <a href="signup.html" class="switch-btn active">signup</a>
    </div>

    <div class="auth-card">
        <img src="website images/logo.png" class="auth-logo" alt="logo">

        <div class="steps-viewport">
            <div class="steps-track" id="signup-track" aria-live="polite">
                <div class="step" data-step="0">
                    <h2>Create your account</h2>
                    <div class="field">
                        <label for="su-email">Email</label>
                        <input id="su-email" type="email" placeholder="you@yourmail.com" autocomplete="email" />
                        <div class="error" id="su-email-err" aria-live="assertive"></div>
                    </div>
                    <div class="actions">
                        <button type="button" class="btn btn-next" data-next="1">Next</button>
                    </div>
                </div>

                <div class="step" data-step="1">
                    <h2>Confirm Email</h2>
                    <div class="field">
                        <label for="su-email-confirm">Confirm Email</label>
                        <input id="su-email-confirm" type="email" placeholder="Re-enter your email" autocomplete="email" />
                        <div class="error" id="su-email-confirm-err" aria-live="assertive"></div>
                    </div>
                    <div class="actions">
                        <button type="button" class="btn btn-back" data-back="1">Back</button>
                        <button type="button" class="btn btn-next" data-next="2">Next</button>
                    </div>
                </div>

                <div class="step" data-step="2">
                    <h2>Create Password</h2>
                    <div class="field">
                        <label for="su-pass">Password</label>
                        <input id="su-pass" type="password" placeholder="Enter password (min 8 chars)" autocomplete="new-password" />
                        <div class="error" id="su-pass-err" aria-live="assertive"></div>
                    </div>
                    <div class="field">
                        <label for="su-pass-confirm">Confirm Password</label>
                        <input id="su-pass-confirm" type="password" placeholder="Confirm password" autocomplete="new-password" />
                        <div class="error" id="su-pass-confirm-err" aria-live="assertive"></div>
                    </div>
                    <div class="actions">
                        <button type="button" class="btn btn-back" data-back="2">Back</button>
                        <button type="button" class="btn btn-next" data-next="3">Next</button>
                    </div>
                </div>

                <div class="step" data-step="3">
                    <div class="error" id="su-submit-err" aria-live="assertive"></div>
                    <div class="actions">
                        <button type="button" class="btn btn-submit" id="su-submit">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
